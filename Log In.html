<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin:0; padding:0;
      display:flex; align-items:center; justify-content:center;
      height:100vh;
      font-family: Arial, sans-serif;
      background:linear-gradient(135deg,#89f7fe,#66a6ff);
    }
    .login-box {
      background:#fff; padding:30px; border-radius:15px;
      width:100%; max-width:400px; box-shadow:0 8px 20px rgba(0,0,0,0.2);
      text-align:center;
    }
    .input-wrapper { position: relative; width:100%; margin-bottom:20px; }
    .input-field {
      width:100%; padding:12px; border:1px solid #ccc; border-radius:8px;
      font-size:15px;
    }
    .toggle-password {
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      cursor:pointer; color:#666;
    }
    .btn {
      width:100%; padding:12px; background:#0072ff; border:none;
      border-radius:8px; color:#fff; font-size:16px; font-weight:bold;
      cursor:pointer;
    }
    .btn:hover { background:#0056c1; }
    .error-message { color:red; font-size:13px; margin-top:4px; text-align:left; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <form id="loginForm" novalidate>
      <input type="email" name="username" placeholder="Email" class="input-field">
      <div class="input-wrapper">
        <input type="password" name="password" placeholder="Password" class="input-field">
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <script>
  $(function(){
    $(".toggle-password").on("click", function(){
      const input = $(this).siblings("input");
      const type = input.attr("type") === "password" ? "text" : "password";
      input.attr("type", type);
      $(this).toggleClass("fa-eye fa-eye-slash");
    });

    $("#loginForm").validate({
      errorClass: "error-message",
      rules: {
        username: { required:true, email:true },
        password: { required:true, minlength:6 }
      },
      messages: {
        username: "Enter a valid email",
        password: {
          required: "Enter your password",
          minlength: "Password must be at least 6 characters"
        }
      },
      submitHandler: function(form){
        const email = $("[name='username']").val();
        const pass = $("[name='password']").val();
        const stored = JSON.parse(localStorage.getItem("registeredUser"));

        if(stored && email === stored.email && pass === stored.password){
          localStorage.setItem("loggedInUser", stored.fullname);
          alert("✅ Login successful!");
          window.location.href = "Landing Page Linang PH.html";
        } else {
          alert("❌ Invalid login. Please check your email or password.");
        }
      }
    });
  });
  </script>
</body>
</html>
